<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крутой сайт</title>
</head>
<body>
    <script>
        async  function main(){
            let token  = localStorage.getItem('token')
            let response = await fetch('/api/ping', {
                headers: {
                    'Authorization': token
                }
            })
            let data = await response.json()
            console.log(data)
        }
        main()
    </script>
</body>
</html>
